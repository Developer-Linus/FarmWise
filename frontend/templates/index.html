<!-- frontend/templates/index.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="chat-container">
  <div id="chat-box">
      <!-- Chat messages will be appended here -->
  </div>
  <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here..." required>
      <button type="submit">Send</button>
  </form>
</div>
{% endblock %}
